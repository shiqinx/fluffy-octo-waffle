spring.application.name=activity-campus-backend-test

# ==================== ????? ====================
# ??H2?????
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test_user
spring.datasource.password=test_pass123

# ==================== JPA?? ====================
# ?????????????
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==================== ?????? ====================
# ????????????????
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/test/test-data.sql
spring.jpa.defer-datasource-initialization=true

# ==================== ????? ====================
# ?????????????
server.port=0
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ==================== H2??? ====================
# ?????H2???
spring.h2.console.enabled=false

# ==================== ???? ====================
# ???????????
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ==================== JWT???? ====================
jwt.secret=test-jwt-secret-key-for-integration-testing-only-2025
jwt.access-expiration=3600000
jwt.remember-expiration=7200000
jwt.refresh-expiration=86400000

# ==================== ???? ====================
# ???????
spring.cache.type=none

