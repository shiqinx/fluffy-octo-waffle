<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            font-size: 12px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>活动API测试</h1>
    
    <div class="test-container">
        <h2>测试控制</h2>
        <button onclick="runFullTest()">运行完整测试</button>
        <button onclick="testCreateActivity()">仅测试创建活动</button>
        <button onclick="testGetActivityList()">仅测试获取活动列表</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    
    <div class="log" id="log"></div>

    <script type="module">
        // 导入API函数
        import { createActivity, getActivityList } from './src/api/activity.js';
        
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // 测试创建活动
        window.testCreateActivity = async function() {
            try {
                log('开始测试创建活动...', 'info');
                
                const newActivityData = {
                    title: '测试活动_' + Date.now(),
                    description: '这是一个测试活动，用于验证创建功能',
                    startTime: '2024-12-25T10:00',
                    endTime: '2024-12-25T12:00',
                    locationName: '测试地点',
                    maxParticipants: 10,
                    tags: ['测试', '活动'],
                    coverImage: '',
                    status: 'recruiting'
                };
                
                log('活动数据: ' + JSON.stringify(newActivityData, null, 2));
                
                const createResult = await createActivity(newActivityData);
                log('创建结果: ' + JSON.stringify(createResult, null, 2), 'success');
                
                if (createResult.success) {
                    log('✅ 活动创建成功！', 'success');
                } else {
                    log('❌ 活动创建失败: ' + createResult.message, 'error');
                }
            } catch (error) {
                log('❌ 创建活动出错: ' + error.message, 'error');
            }
        };
        
        // 测试获取活动列表
        window.testGetActivityList = async function() {
            try {
                log('开始测试获取活动列表...', 'info');
                
                const listResult = await getActivityList();
                log('获取结果: ' + JSON.stringify(listResult, null, 2));
                
                if (listResult.success && listResult.data.list) {
                    log(`✅ 成功获取 ${listResult.data.list.length} 个活动`, 'success');
                    log('活动列表:');
                    listResult.data.list.forEach((activity, index) => {
                        log(`  ${index + 1}. ${activity.title} (ID: ${activity.id}) - ${activity.locationName || activity.location || '无地点'}`);
                    });
                } else {
                    log('❌ 获取活动列表失败', 'error');
                }
            } catch (error) {
                log('❌ 获取活动列表出错: ' + error.message, 'error');
            }
        };
        
        // 运行完整测试
        window.runFullTest = async function() {
            log('=== 开始完整测试流程 ===', 'info');
            
            try {
                // 1. 获取初始列表
                log('\n1. 获取初始活动列表...', 'info');
                const initialList = await getActivityList();
                const initialCount = initialList.data?.list?.length || 0;
                log(`初始活动数量: ${initialCount}`, 'info');
                
                // 2. 创建新活动
                log('\n2. 创建新活动...', 'info');
                const newActivityData = {
                    title: '完整测试活动_' + Date.now(),
                    description: '这是一个完整测试活动',
                    startTime: '2024-12-25T10:00',
                    endTime: '2024-12-25T12:00',
                    locationName: '完整测试地点',
                    maxParticipants: 15,
                    tags: ['完整测试', '活动'],
                    coverImage: '',
                    status: 'recruiting'
                };
                
                const createResult = await createActivity(newActivityData);
                log('创建结果: ' + JSON.stringify(createResult, null, 2));
                
                if (!createResult.success) {
                    log('❌ 活动创建失败，无法继续测试', 'error');
                    return;
                }
                
                log('✅ 活动创建成功！', 'success');
                
                // 3. 再次获取列表
                log('\n3. 再次获取活动列表...', 'info');
                const updatedList = await getActivityList();
                const updatedCount = updatedList.data?.list?.length || 0;
                log(`更新后活动数量: ${updatedCount}`, 'info');
                
                // 4. 验证新活动
                const newActivity = updatedList.data?.list?.find(a => a.title === newActivityData.title);
                if (newActivity) {
                    log('✅ 成功！新创建的活动已出现在列表中', 'success');
                    log('新活动详情: ' + JSON.stringify(newActivity, null, 2));
                } else {
                    log('❌ 失败！新创建的活动未在列表中找到', 'error');
                }
                
                // 5. 显示所有活动
                log('\n4. 当前所有活动:', 'info');
                updatedList.data?.list?.forEach((activity, index) => {
                    log(`  ${index + 1}. ${activity.title} (ID: ${activity.id}) - ${activity.locationName || activity.location || '无地点'}`);
                });
                
                log('\n=== 完整测试完成 ===', 'success');
                
            } catch (error) {
                log('❌ 测试过程中出现错误: ' + error.message, 'error');
            }
        };
        
        // 清空日志
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };
        
        // 页面加载完成后显示提示
        window.addEventListener('load', function() {
            log('活动API测试页面已加载', 'success');
            log('点击上方按钮开始测试', 'info');
        });
    </script>
</body>
</html>
