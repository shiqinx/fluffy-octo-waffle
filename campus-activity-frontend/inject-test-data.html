            }
        }

        function clearData() {
            const resultDiv = document.getElementById('result');
            
            try {
                localStorage.removeItem('campus_activities');
                resultDiv.innerHTML = '<div class="success">✅ localStorage已清空</div>';
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">清空数据失败: ${error.message}</div>`;
            }
        }

        function checkData() {
            const resultDiv = document.getElementById('result');
            
            try {
                const storedActivities = localStorage.getItem('campus_activities');
                
                if (storedActivities) {
                    const activities = JSON.parse(storedActivities);
                    let html = '<div class="info">';
                    html += `<h3>当前localStorage中的活动数据：</h3>`;
                    html += `<p>共 ${activities.length} 个活动</p>`;
                    html += '<ul>';
                    activities.forEach(activity => {
                        html += `<li><strong>${activity.title}</strong> (ID: ${activity.id}) - ${activity.category}</li>`;
                    });
                    html += '</ul>';
                    html += '</div>';
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="info">localStorage中没有活动数据</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">检查数据失败: ${error.message}</div>`;
            }
        }
